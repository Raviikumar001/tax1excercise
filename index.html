<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Tax Calculator</h1>                                
      <form class="row g-3 mt-5 p-4 border custom-form-width rounded-2">                                                                            
        <div class="col-md-12">
          <label for="grossIncome" class="form-label">Enter gross annual income</label>
          <!-- <i class="bi bi-exclamation-circle "></i> -->
          <i 
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gross annual income is your total salary in a year before any deductions"
          
          class="bi bi-question-circle"></i>  
      
          <div class="input-group mb-3">
            <input type="text" class="form-control number-input" id="grossIncome" placeholder="Enter gross annual income" />
            <span class="input-group-text error-icon custom-tooltip">
              <i
              
              data-bs-toggle="tooltip" data-bs-placement="right" 
              data-bs-custom-class="custom-tooltip"
              title="Please enter a valid number."
              
              class="bi bi-exclamation-lg"></i>
            </span>
          </div>

          

 
          
        </div>

        <div class="col-md-12">
          <label for="extraIncome" class="form-label">Enter extra income</label>
          <!-- <i class="bi bi-exclamation-circle "></i> -->
          <i 
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Extra income refers to additional earnings from sources other than your salary, such as bonuses, investments, etc."
          class="bi bi-question-circle"></i>

          <div class="input-group mb-3">
            <input type="text" class="form-control number-input" id="extraIncome" placeholder="Enter extra income from other sources" />
            <span class="input-group-text error-icon custom-tooltip">
              <i
              
              data-bs-toggle="tooltip" data-bs-placement="right" 
              data-bs-custom-class="custom-tooltip"
              title="Please enter a valid number."
              
              class="bi bi-exclamation-lg"></i>
            </span>
          </div>
        </div>
   
        <div class="col-md-12">
          <label for="age" class="form-label">Enter age group</label>
          <i 
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Age group determines the tax rate based on your age bracket."
          class="bi bi-question-circle"></i>
   
          <select class="form-select" id="age" aria-label="Default select example">
            <option selected></option>
            <option value="<40">
              <40
            </option>
            <option value="≥ 40 & < 60">
              ≥ 40 & < 60
            </option>
            <option value="≥ 60">
              ≥ 60
            </option>
          </select>
          <div class="select-error-message text-danger mt-2"></div>
        </div>

        <div class="col-md-12">
          <label for="deductions" class="form-label">Enter total applicable deductions</label>
          <i 
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Total applicable deductions are the deductions allowed by tax laws that can reduce your taxable income."
          class="bi bi-question-circle"></i>

          <div class="input-group mb-3">
            <input type="text" class="form-control number-input" id="deductions" placeholder="Add total applicable deductions" />
            <span class="input-group-text error-icon custom-tooltip">
              <i
              
              data-bs-toggle="tooltip" data-bs-placement="right" 
              data-bs-custom-class="custom-tooltip"
              title="Please enter a valid number."
              
              class="bi bi-exclamation-lg"></i>
            </span>
          </div>

   
        </div>


        <div class="d-grid mx-auto">
            <button class="btn btn-primary"
            
            id="submit" 
            type="submit">Submit</button>
         
          </div>

          <div class="error-message text-danger mt-2"></div>

      
      </form>
    </div>

    <div id="taxResultContainer" style="display: none;">
      <p id="taxResultText"></p>
  </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tax Calculation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
   
   <script src="./index.js" defer>

   </script>
</body>
</html>
